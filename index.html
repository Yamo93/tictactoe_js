<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 class="state">The Tic Tac Toe Game.</h1>

    <a href="#" class="btn">Restart Game</a>
    
    <div class="gameboard">
        <div class="gameboard__row1">
            <div class="gameboard__row1-item box" id="0"></div>
            <div class="gameboard__row1-item box" id="1"></div>
            <div class="gameboard__row1-item box" id="2"></div>
        </div>
        <div class="gameboard__row2">
            <div class="gameboard__row2-item box" id="3"></div>
            <div class="gameboard__row2-item box" id="4"></div>
            <div class="gameboard__row2-item box" id="5"></div>
        </div>
        <div class="gameboard__row3">
            <div class="gameboard__row3-item box" id="6"></div>
            <div class="gameboard__row3-item box" id="7"></div>
            <div class="gameboard__row3-item box" id="8"></div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
